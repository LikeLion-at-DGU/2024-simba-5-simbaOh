<h2>수정중...</h2>
<form action="" method="POST">
    {% csrf_token %}
    <p>제목 : <input type="text" name="title" value="{{info.title}}"></p>
    <p>작성자 : <input type="text" name="writer" value="{{info.writer}}"></p>
    <p>위치 : <input type="text" name="location" value="{{info.location}}"></p>
    <p>내용 : <textarea type="text" name="body" id="" cols="30" rows="10">{{info.body}}</textarea></p>
    <button type="submit">제출</button>
</form>
