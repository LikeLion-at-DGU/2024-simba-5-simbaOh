{% extends 'base.html' %} {% load static %} {% block content %}

<link
rel="stylesheet"
type="text/css"
href="{% static 'css/careers/career_info.css'%}"
/>

<div class='container'>
    <div class="container2"> 

        <div class='imagesmask' style="padding-top: 48px;">
            <div class="left">
                <a href="{% url 'main:mainpage' %}">
                <img src="{% static 'images/arrow-24.png' %}" alt='but' width='32px'>
                </a>
            </div>
            <div class="right">
                <h2 class='signup-main'>채용 정보</h2>
            </div>
            <div style="width:36px;">
            </div>
        </div>
        

        <div class="box">
            <input type="text" placeholder="기업, 직무, 커뮤니티 키워드로 검색" name="search" class="search">
            <button type="button" class='button'>
                <img src="{% static 'images/search.png' %}" alt="" onclick="" >
            </button>
        </div>
        

        <div class='topbar'>
            <button type="button" class='topbar1'>채용 정보</button>
            <button type="button" class='topbar2'>취업 프로그램</button>
            <button type="button" class='topbar3'>교육 정보</button>
        </div>

        <div class='member'>
            {% for careerinfo in careerinfos %}
            <div class='careerinfo'>
                <div class='title'>{{ careerinfo.title }}</div>
                <div class='careerinfo2'>
                    <div class='careerinfo3'>
                        <div class='company'> {{careerinfo.company}}</div>
                    
                        <div class='area'>{{careerinfo.place}}</div>
                    </div>
                    <div class='update'>{{careerinfo.deadline}}</div>
                </div>
            </div>
            {% endfor %} 
        </div>
    </div>
</div>


{% endblock %}
