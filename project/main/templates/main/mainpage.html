{% extends 'base.html' %} {% block content %} {% load static %}
<link 
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/main/mainpage.css'%}"
/>

<div class="screen">
  <div class="main">
    <div class="body">
      <div class="btn_list">
        <div class="btn_rec">
          <p class="text_set font_CORE color_D4">멘토</p>
          <p class="text_set font_PRIDE color_D4">동문선배가 다 모였다!<br>궁금한 기업에 대해<br>물어봐</p>
        </div>
        <div class="btn_rho">
          <p class="text_set font_CORE color_28">커뮤니티</p>
          <p class="text_set font_PRIDE color_28">자유게시반<br>취업 정보</p>
        </div>
        <div class="btn_cir">
          <p class="text_set font_CORE color_F">커리어</p>
          <p class="text_set font_PRIDE color_F">채용, 취업, 교육<br>프로그램</p>
        </div>
      </div>
      <div class="signup_list">
        <p class="text_sub" style="text-align: center;">벌써 많은 동국인이</p><br>
        <p class="text_point">취트키</p><p class="text_sub">와 함께하고 있어요!</p>
        <div class="signup_detail">
          <img src="" alt="">
          <p class="content">가입한 취트키 멤버</p>
          <p class="count">33,109 명</p>
        </div>
        <div class="signup_detail">
          <img src="" alt="">
          <p class="content">등록된 멘토</p>
          <p class="count">10,597 명</p>
        </div>
        <div class="signup_detail">
          <img src="" alt="">
          <p class="content">이루어진 멘토링</p>
          <p class="count">6,388 번</p>
        </div>
        <div class="signup_detail">
          <img src="" alt="">
          <p class="content">작성된 게시글</p>
          <p class="count">9,251 개</p>
        </div>
      </div>
      <div class="credit">
        <div class="webname"></div>
        <div class="maker"></div>
        <div class="instayoutube_icon"></div>
        <div class="copyright"></div>
      </div>
    </div>
  </div>
</div>









{% endblock %}
