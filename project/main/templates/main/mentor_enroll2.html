{% extends 'base.html' %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/main/mentor_enroll2.css'%}"
/>

<form action="{% url 'main:mentor-create' %}" method="POST", enctype="multipart/form-data">
    {% csrf_token %}
    <p>test_요약 : <input type="text" name="mentor_summary"></p>
    <p>test_소개글 : <textarea type="text" name="mentor_info"></textarea></p>
    <p>test_이력 : <input type="text" name="mentor_career"></p>
    <p>test_자격증 : <input type="text" name="mentor_certificate"></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
