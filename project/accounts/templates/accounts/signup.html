{% extends 'base.html' %} 
{% block content %} 
{% load static %}

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/accounts/signup.css'%}"
/>

<div class="container"> 
  <div class='container2'>
    <div class='container3'>
      <div class='imagesmask' style="padding-top: 90px;">
        <div class="left">
          <a href="{% url 'accounts:login' %}">
            <img src="{% static 'images/Mask group.png' %}" alt='but' width='36px'>
          </a>
        </div>
        <div class="right">
          <h2 class='signup-main'>회원가입</h2>
        </div>
        <div style="width:36px;"></div>
      </div>

      <div class='linefinish2' id='linefinish2'></div>
      
      <div class='finish'>
        <div class='finish1'>
          <div class='finish1_1'>회원가입 완성도</div><div class='finish1_2'>30%</div>
        </div>
        <div class='linefinish'></div>
      </div>

      <form action="{% url 'accounts:signup' %}" method="post">
        {% csrf_token %}
        <div class='inputlist'>

          <div class='realname1'>
            <label class='user' for='user_name'>이름</label>
            <input class='same' placeholder="이름 입력" type='text' name='user_name' id='user_name' required />
            <div class='inputlist_text'>이름을 정확하게 입력해주세요</div>
          </div>

          <div class='birth1'>
            <label class='user' for='user_birth'>생년월일</label>
            <input class='same' placeholder="YYYYMMDD" type='text' name='user_birth' id='user_birth' required />
            <div class='inputlist_text'>생년월일을 숫자만 입력해주세요</div>
          </div>

          <div class='phone1'>
            <label class='user' for='user_phone'>휴대폰 번호</label>
            <input class='same' placeholder="'-' 제외하고 숫자만 입력" type='text' name='user_phone' id='user_phone' required />
            <div class='inputlist_text'>휴대폰 번호를 13자리 숫자만 입력해주세요</div>
          </div>
        
          <div class='submitcenter'>
            <button class='submit1' type='submit' id='submit1'>이전</button>
            <button class='submit2' type='submit' id='submit'>다음</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const usernameInput = document.getElementById('user_id');
    const passwordInput = document.getElementById('user_pw');
    const password2Input = document.getElementById('confirm');
    const submitButton = document.getElementById('submit');
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@!?-])[A-Za-z\d@!?-]{8,}$/;
    const errorDiv = document.querySelector('.please2');

    function validatePassword() {
      const password = passwordInput.value;
      return passwordPattern.test(password);
    }

    function validateForm() {
      const usernameValid = usernameInput.value.trim() !== '';
      const passwordValid = validatePassword();
      const passwordsMatch = passwordInput.value === password2Input.value;

      if (password2Input.value.length > 0 && !passwordsMatch) {
        errorDiv.textContent = "비밀번호가 일치하지 않습니다!";
      } else {
        errorDiv.textContent = "";
      }

      return usernameValid && passwordValid && passwordsMatch;
    }

    function updateSubmitButton() {
      if (validateForm()) {
        submitButton.disabled = false;
        submitButton.style.backgroundColor = "#28464E";
        submitButton.style.color = "#ffffff";
      } else {
        submitButton.disabled = true;
        submitButton.style.backgroundColor = "";
        submitButton.style.color = "";
      }
    }

    usernameInput.addEventListener('input', updateSubmitButton);
    passwordInput.addEventListener('input', updateSubmitButton);
    password2Input.addEventListener('input', updateSubmitButton);
  });
</script>

{% if error %}
<div style="color: red">{{ error }}</div>
{% endif %}
{% endblock %}
