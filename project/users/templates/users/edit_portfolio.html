{% extends 'base.html' %} 
{% load static %}
{% block content %} 

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/users/edit_portfolio.css'%}"
/>

<div class="screen">
  <div class="main">
    <div class="body">
      <div class="nav">
        <div class="left">
          <a href="{% url 'main:mentor-list' %}">
            <img src="{% static 'images/arrow-24.png' %}" width='32px' height='32px'>
          </a>
        </div>
        <div class="color_28 title_text">포트폴리오</div>
        <div style="width: 32px;"></div>
      </div>
      <form action="{% url 'users:edit_portfolio' %}" type="post" class="form_set">
        
        <div class="box">
          <p class="text_font1 color_00">내정보</p>
          <div><hr></div>
          <div class="row">
            <div></div>
            <div><br><br></div>
            <div></div>
          </div>
        </div>
        
        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">제목</p><p class="text_font2 color_F0">필수</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data1" name="portfolio_title" id="portfolio_title" placeholder="제목" required>  
        </div>

        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">소개글</p><p class="text_font2 color_F0">필수</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data1" name="portfolio_introduction" id="portfolio_introduction" placeholder="소개글을 작성해주세요." required>
          <p class="text_font4">500자이내로 입력해주세요.</p>  
        </div>
        
        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">학력</p><p class="text_font2 color_F0">필수</p><p class="text_font3 color_71">최종 학력을 모두 입력해주세요</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data2" name="portfolio_education" id="portfolio_education" placeholder="+ 입력하기" required>  
        </div>
        
        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">경력</p><p class="text_font3 color_71">졍규직/인턴/아르바이트 경력을 입력해주세요.</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data2" name="portfolio_experience" id="portfolio_experience" placeholder="+ 입력하기" required>  
        </div>
        
        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">프로젝트/교육</p><p class="text_font3 color_71">프로젝트/교육 이력을 입력해주세요.</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data2" name="portfolio_projects" id="portfolio_projects" placeholder="+ 입력하기" required>  
        </div>

        <div class="box">
          <div class="row">
            <p class="text_font1 color_00">자격/어학/수상</p><p class="text_font3 color_71">취득한 자격증/어학성적/수상내역을 입력해주세요.</p>
          </div>
          <div><hr></div>
          <input type="text" class="input_data2" name="portfolio_certifications" id="portfolio_certifications" placeholder="+ 입력하기" required>
  
        </div>
      
        <button type="submit" class="btn_submit text_font5">저장하기</button>

      </form>
    </div> 
  </div>
</div>


{% endblock %}




<!DOCTYPE html>
<html>
<head>
    <title>포트폴리오 편집</title>
</head>
<body>
    <h1>포트폴리오 편집</h1>
    <form method="post">
        {% csrf_token %}
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" value="{{ portfolio.title }}"><br>

        <label for="introduction">소개:</label>
        <textarea id="introduction" name="introduction">{{ portfolio.introduction }}</textarea><br>

        <label for="education">학력:</label>
        <textarea id="education" name="education">{{ portfolio.education }}</textarea><br>

        <label for="experience">경력:</label>
        <textarea id="experience" name="experience">{{ portfolio.experience }}</textarea><br>

        <label for="projects">프로젝트:</label>
        <textarea id="projects" name="projects">{{ portfolio.projects }}</textarea><br>

        <label for="certifications">자격증/수상:</label>
        <textarea id="certifications" name="certifications">{{ portfolio.certifications }}</textarea><br>

        <button type="submit">저장하기</button>
    </form>
</body>
</html>
