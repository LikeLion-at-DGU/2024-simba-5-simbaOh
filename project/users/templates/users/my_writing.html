{% extends 'base.html' %}
{% load static %}

{% block content %}

{% if request.user == user %}
<div>
    {% for free in my_writes_free %}
    <div>
        <hr/>
        <h3>{{free.title}}</h3>
        {{free.writer}} | {{free.write_date}}
        <a href="{% url 'community:free_detal' free.id %}">자세히 보기</a>
        <br>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
